<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideshow Map</title>
    <link href="node_modules/mapbox-gl/dist/mapbox-gl.css" rel='stylesheet'/>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #ccc;

        }

        .map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            overflow: hidden;
        }

        .tip {
            position: fixed;
            color: #ccc;
        }
    </style>
</head>
<body>
<div id="map" class="map"></div>

<span class="tip">
    X <span style="color: red">red</span>.
    Y <span style="color: green">green</span>.
    Z <span style="color: blue">blue</span>.
</span>

</body>
<script src="main.js"></script>
</html>
