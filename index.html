<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideshow Map</title>
    <link href="node_modules/mapbox-gl/dist/mapbox-gl.css" rel='stylesheet'/>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #ccc;

        }

        .map {
            position: absolute;
            top: 10px;
            left: 10px;
            bottom: 10px;
            right: 20px;
            overflow: hidden;
        }

        .tip {
            position: fixed;
            color: #fff;
        }
    </style>
    <script src="node_modules/three/examples/js/libs/stats.min.js"></script>
    <script src="node_modules/three/examples/js/libs/dat.gui.min.js"></script>
</head>
<body>
<div id="map" class="map"></div>
<video id="video" autoplay loop crossOrigin="anonymous" webkit-playsinline style="display:none">
    <source src="dev/circle.webm">
</video>
<span class="tip">
    X <span style="color: red">red</span>.
    Y <span style="color: green">green</span>.
    Z <span style="color: blue">blue</span>.
</span>

</body>
<script src="main.js"></script>
</html>
